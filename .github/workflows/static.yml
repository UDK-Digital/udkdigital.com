# Simple workflow for deploying static content to GitHub Pages with cache-friendly headers
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Add file hashing for cache-busting
        run: |
          # Örnek: main.js ve style.css dosyalarına hash ekle
          for f in ./assets/*.js ./assets/*.css; do
            hash=$(md5sum "$f" | cut -d ' ' -f1)
            ext="${f##*.}"
            base="${f%.*}"
            new="${base}.${hash}.${ext}"
            mv "$f" "$new"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Purge Cloudflare cache
        if: success()
        uses: jakejarvis/cloudflare-purge-action@v3
        with:
          api-token: ${{ secrets.CF_API_TOKEN }}
          zone: ${{ secrets.CF_ZONE_ID }}
